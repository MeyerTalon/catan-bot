# Local testing: build and run the backend in a container.
# From backend/: docker compose up --build
# Requires backend/.env with SUPABASE_DATABASE_URL (and SUPABASE_URL, SUPABASE_ANON_KEY for auth).
services:
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    network_mode: host
    environment:
      - PORT=8000
    dns:
      - 8.8.8.8
      - 8.8.4.4